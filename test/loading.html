    <script>
      window.onload = function() {
        // Month Day, Year Hour:Minute:Second, id-of-element-container
        countDownToTime("2023-10-31 24:00:00", 'timer_wrap_1'); // visaul
        
        // countDownToTime("2023-10-17 10:00:00", 'timer_wrap_2'); // 1차 - 오픈까지 남은시간
        //countDownToTime("2023-10-24 10:00:00", 'timer_wrap_2'); // 1차 - 마감까지 남은시간
  
        //countDownToTime("2023-10-24 10:00:00", 'timer_wrap_3'); // 2차 - 오픈까지 남은시간
         countDownToTime("2023-10-31 10:00:00", 'timer_wrap_3'); // 2차 - 마감까지 남은시간
      }
  
  
      function countDownToTime(countTo, id) {
      countTo = new Date(countTo).getTime();
  
      var now = new Date(),
        countTo = new Date(countTo),
        timeDifference = (countTo - now);
      var secondsInADay = 60 * 60 * 1000 * 24,
        secondsInAHour = 60 * 60 * 1000;
  
      if( timeDifference < 0 ){
        //clearInterval(clearTimeout);
        //document.getElementById('abc').textContent = "dafasf";
        return;
      }
  
      days = Math.floor(timeDifference / (secondsInADay) * 1);
      hours = Math.floor((timeDifference % (secondsInADay)) / (secondsInAHour) * 1);
      mins = Math.floor(((timeDifference % (secondsInADay)) % (secondsInAHour)) / (60 * 1000) * 1);
      secs = Math.floor((((timeDifference % (secondsInADay)) % (secondsInAHour)) % (60 * 1000)) / 1000 * 1);
  
      var idEl = document.getElementById(id);
      idEl.getElementsByClassName('days')[0].innerHTML = days;
      idEl.getElementsByClassName('hours')[0].innerHTML = hours;
      idEl.getElementsByClassName('minutes')[0].innerHTML = mins;
      idEl.getElementsByClassName('seconds')[0].innerHTML = secs;
  
      clearTimeout(countDownToTime.interval);
      countDownToTime.setInterval = setTimeout(function(){
        countDownToTime(countTo, id); 
        },1000);
      }
    </script>
  
    <script>
      //------------------- 플로팅 -------------------//
      window.addEventListener("load", function(){
        var floating = document.querySelector('.pro_wrap .floating_menu');
        var li = document.querySelectorAll('.pro_wrap .floating_menu ul li');
        var content = document.querySelectorAll('.pro_wrap .pro_content');
        var contentFirst = document.querySelector('.pro_wrap .pro_content_1');
        var contentSection1 = document.querySelector('.pro_wrap .pro_content_1 .section_1');
  
        var floatingTop = floating.offsetTop;
        
        contentSection1.style.paddingTop = `${floating.offsetHeight}px`;
  
        //플로팅 고정 함수
      function posFixed(){
        let scrollTop = window.scrollY;
  
        // if(floatingTop <= scrollTop+floating.offsetHeight) {
        if(floatingTop <= scrollTop) {
          floating.classList.add('ulFixed');
          floating.style.top = ''
          
        }else {
          floating.classList.remove('ulFixed');
          floating.style.transform = '';
          for(let i of li) {
            i.classList.remove('tabSelect');
          }
        }      
  
        content.forEach((item,idx)=>{
          // floating.offsetHeight : 플로팅 높이
          if(scrollTop+floating.offsetHeight > item.offsetTop-1 ) {
            for(let i of li) {
              i.classList.remove('tabSelect');
            }
            
            li[idx].classList.add('tabSelect')
          } 
  
          if( floatingTop > scrollTop ){
            for(let i of li) {
              i.classList.remove('tabSelect');
            }
          }
        })
      }
  
      //해당 섹션이동 이동 함수
      function winMove(item, idx){
        let contentTop = document.querySelectorAll('.pro_wrap .pro_content');
        
        window.scrollTo({
          left: 0,
          top: contentTop[idx] == contentFirst ? contentTop[idx].offsetTop : contentTop[idx].offsetTop - floating.offsetHeight,
          behavior: "smooth",
        });
      }
  
        window.addEventListener('scroll',function(){
          posFixed();
        });
        
        li.forEach((item, idx) => {
          item.addEventListener('click', function(){
            winMove(item, idx);
          });
          //li[1].click();
        });
        
      });
    </script>
