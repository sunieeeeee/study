<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json 연습</title>
</head>
<body>
  <script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then((response)=>response.text())
    .then((result)=> {
      const users = JSON.parse(result); //JSON.parse() -> json을 자바스크립트객체로 만들어줌
      console.log(users.length);
      users.forEach((users)=> {
        console.log(users.name)
      });
    })
  </script>
</body>
</html>
